<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="team">
        <div class="card">
            <div class="card-profile">
                <div class="title-text">
                    <h2 class="title">Carla Snepvangers</h2>
                    <p class="subtitle">Friends with Marijn</p>

                </div>
                <div class="profile img">

                    <img src="https://i.pravatar.cc/50" alt="">
                </div>




            </div>






            <div class="notification">

                <p>Carla requested permission to view your contact details</p>
            </div>
            <hr>

            <div class="btngroup">
                <button class="approve" type="button">Approve</button>
                <button class="decline" type="button">Decline</button>
            </div>



        </div>

        <div class="card">
            <div class="card-profile">
                <div class="title-text">
                    <h2 class="title">Marijn Pijnenborg</h2>
                    <p class="subtitle">New Member</p>

                </div>
                <div class="profile img">

                    <img src="https://i.pravatar.cc/50" alt="">
                </div>




            </div>






            <div class="notification">

                <p>Marijn wants to add you to the group <b>best friends</b></p>
            </div>
            <hr>

            <div class="btngroup">
                <button class="approve" type="button">Approve</button>
                <button class="decline" type="button">Decline</button>
            </div>



        </div>
    </div>
</body>

</html>
